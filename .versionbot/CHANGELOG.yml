    - subject: Accepts multi-line string for certificates env vars.
      hash: dd5d0a1f6147829fa94ccf97206ef14dac9fdce9
      body: |
        Certificates used to be only accepted in base64 format.
        This update allows users to set certificates as multi-line
        strings in environment variables. This also makes it easy
        to mount certificates in kubernetes secrets as environment
        variables for logs-to-vector.
