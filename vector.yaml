---
# Configuration for vector.
# Docs: https://vector.dev/docs/

api:
  enabled: true
  address: "0.0.0.0:8686"

# Data dir is location controlled at the `DaemonSet`.
data_dir: /var/lib/logs-to-vector

log_schema:
  host_key: host
  message_key: message
  source_type_key: source_type
  timestamp_key: timestamp

sinks:
  blackhole:
    type: blackhole
    inputs:
      - source-*
